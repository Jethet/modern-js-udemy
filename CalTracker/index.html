<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

  <title>CalTracker</title>

<body>
  <!-- Navbar -->
  <nav class="nav-wrapper blue">
    <div class="container">
      <a href="#" class="brand-logo center">Calorie Tracker</a>
      <ul class="right">
        <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <!-- Form card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal or Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name" autocomplete="off">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Calories" id="item-calories" autocomplete="off">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add</button>
            <!-- <button class="update-btn btn orange"><i class="fa fa-pencil square-o"></i>Update</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i>Delete</button> -->
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Calorie count-->
    <h5 class="center-align">Total Calories: <span class="total-calories">0</span></h5>
    <!-- Food item list -->
    <ul id="item-list" class="collection">

  </div>
